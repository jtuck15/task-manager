{% extends 'base.html' %} {% block content %}

<h3>Tasks</h3>
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="task_header col s5">
                    <!--<i class="material-icons move-left">expand_more</i>-->
                    <strong>{{task.task_name}}</strong> - {{task.due_date}}
                </div>
                <div class="col s3">
                    <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue media-query">Edit</a>
                </div>
                
                <div class="col s3">
                    <a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small">Done</a>
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{task.task_description}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
